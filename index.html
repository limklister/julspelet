<!DOCTYPE html>
<html>
  <head>
    <title>Julspelet</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <div id="game-wrapper">
      <div id="game-title">
        <img src="images/title.png" alt="Game Title" />
      </div>
      <div id="game-container">
        <canvas id="gameCanvas"></canvas>
      </div>
    </div>

    <!-- Audio elements -->
    <audio id="jumpSound">
      <source src="sounds/boing.m4a" type="audio/mp4" />
    </audio>
    <audio id="damageSound">
      <source src="sounds/ouch.m4a" type="audio/mp4" />
    </audio>
    <audio id="santaSound">
      <source src="sounds/hohoho.m4a" type="audio/mp4" />
    </audio>
    <audio id="snowballSound">
      <source src="sounds/snowball.m4a" type="audio/mp4" />
    </audio>
    <audio id="snowmanDiesSound">
      <source src="sounds/snowman_dies.m4a" type="audio/mp4" />
    </audio>

    <!-- Utils and core first -->
    <script src="js/physics.js"></script>

    <!-- Game objects -->
    <script src="js/player.js"></script>
    <script src="js/platform.js"></script>
    <script src="js/background.js"></script>
    <script src="js/snowman.js"></script>
    <script src="js/snowmanManager.js"></script>
    <script src="js/snowball.js"></script>
    <script src="js/santa.js"></script>
    <script src="js/package.js"></script>
    <script src="js/santaManager.js"></script>
    <script src="js/ui.js"></script>

    <!-- Core systems -->
    <script src="js/core/Camera.js"></script>
    <script src="js/core/InputHandler.js"></script>
    <script src="js/core/CollisionHandler.js"></script>
    <script src="js/core/Renderer.js"></script>

    <!-- Main game last -->
    <script src="js/game.js"></script>
  </body>
</html>
